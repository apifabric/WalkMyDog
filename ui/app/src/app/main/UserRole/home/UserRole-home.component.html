<o-form-layout-manager attr="UserRole" mode="tab" title="USERROLE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="UserRoleTable" 
            service="UserRole" 
            entity="UserRole" 
            title="USERROLE"
            keys="id"
            columns="id;role_id;created_date;updated_date;created_by;user_id" 
            header-actions="R;D"
            visible-columns="id;role_id;created_date;updated_date;created_by;user_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="role_id" title="role_id">
    <o-table-cell-renderer-service attr="role_id" 
        service="Role" entity="RoleType" columns="id;name"
        parent-keys="id:role_id"
        value-column="name" keys="role_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #updated_date attr="updated_date" type="timestamp" label="updated_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #created_by attr="created_by" title="created_by" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #user_id attr="user_id" title="user_id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
